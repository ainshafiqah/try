<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Lado Group</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome -->
    <style>
        /* Basic styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4; /* Light background for minimalist look */
        }
        header, footer {
            background-color: white;
            color: black;
            padding: 10px 0;
            text-align: center;
            position: relative;
        }
        header img {
            width: 150px;
        }

        /* Sidebar menu */
        .sidebar {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            padding-top: 20px;
            z-index: 1000;
        }
        .sidebar a {
            color: black;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            border-bottom: 1px solid #ccc;
            width: 100%;
            display: block;
        }
        .sidebar a:hover {
            background-color: #444;
            color: white;
        }
        .sidebar-close {
            font-size: 30px;
            color: black;
            cursor: pointer;
            margin-left: auto;
            margin-right: 15px;
        }

        /* Hamburger menu styles */
        .hamburger {
            display: block;
            font-size: 30px;
            color: black;
            cursor: pointer;
            position: absolute;
            top: 15px;
            left: 15px;
        }

        /* Contact page */
        .contact-info {
            text-align: center;
            margin: 50px auto;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
        }

        .contact-info h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            font-family: 'Helvetica Neue', sans-serif;
        }

        .contact-info p {
            font-size: 18px;
            margin: 10px 0;
            color: #555;
            font-family: 'Helvetica Neue', sans-serif;
        }

        .contact-info a {
            color: #0073e6;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Footer icons */
        .footer-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .footer-icons a {
            font-size: 30px;
            color: black;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .footer-icons a:hover {
            color: #0073e6;
        }

        /* Map container */
        .map-container {
            max-width: 100%;
            height: 400px;
            margin: 30px auto;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .contact-info {
                padding: 15px;
                margin: 20px;
            }

            .contact-info h2 {
                font-size: 20px;
            }

            .contact-info p {
                font-size: 16px;
            }

            .map-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="ladoLogo.png" alt="Lado Group Logo">
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
    </header>

    <!-- Sidebar menu -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-close" onclick="closeMenu()">&#10005;</div>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="#">About Us</a>
        <a href="index.html#reservation">Reservation</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- Contact Information -->
    <div class="contact-info">
        <h2>Contact Us</h2>
        <p><strong>Phone:</strong> <a href="tel:+60193844332">+6019-384-4332</a></p>
        <p><strong>Email:</strong> <a href="mailto:enquiry@ladogroup.my">enquiry@ladogroup.my</a></p>
        <p><strong>Address:</strong> Lot 5.29.00 & E5.29.00, Level 5, Pavilion Damansara Heights, Jalan Damanlela, Pusat Bandar Damansara, 50490 Kuala Lumpur</p>
    </div>

    <!-- Map -->
    <div class="map-container">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3150.312191838724!2d101.65597421531767!3d3.1374634978470525!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31cc36d991c7a4c5%3A0x2a50b03e61ac4d9!2sPavilion%20Damansara%20Heights!5e0!3m2!1sen!2smy!4v1692631502878!5m2!1sen!2smy" 
            width="100%" 
            height="100%" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy">
        </iframe>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-icons">
            <a href="https://www.instagram.com/ladomalaysia?igsh=YWdyZmhhaHo0aXQ3" target="_blank" class="fab fa-instagram"></a>
            <a href="https://www.facebook.com/share/18XQtt46c3/?mibextid=LQQJ4d" target="_blank" class="fab fa-facebook"></a>
            <a href="https://www.tiktok.com/@lado.malaysia?_t=8s5Qxy7gHYe&_r=1" target="_blank" class="fab fa-tiktok"></a>
        </div>
        <p>&copy; 2024 Lado Group. All rights reserved.</p>
    </footer>

    <script>
        // Toggle the sidebar visibility
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar.style.display === 'block') {
                sidebar.style.display = 'none';
            } else {
                sidebar.style.display = 'block';
            }
        }

        // Close the sidebar
        function closeMenu() {
            document.getElementById('sidebar').style.display = 'none';
        }
    </script>
</body>
</html>
