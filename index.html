<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lado Group</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"> <!-- Elegant font -->
    <style>
        /* Basic styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header, footer {
            background-color: white;
            color: black;
            padding: 10px 0;
            text-align: center;
        }
        header img {
            width: 150px;
        }

        /* Sidebar menu */
        .sidebar {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            padding-top: 20px;
            z-index: 1000;
        }
        .sidebar a {
            color: black;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            border-bottom: 1px solid #ccc;
            width: 100%;
            display: block;
        }
        .sidebar a:hover {
            background-color: #444;
            color: white;
        }
        .sidebar-close {
            font-size: 30px;
            color: black;
            cursor: pointer;
            margin-left: auto;
            margin-right: 15px;
        }

        /* Hamburger menu styles */
        .hamburger {
            display: block;
            font-size: 30px;
            color: black;
            cursor: pointer;
            position: absolute;
            top: 15px;
            left: 15px;
        }

        /* Slideshow */
        .slideshow-container {
            position: relative;
            max-width: 100%;
            height: 350px;
            margin: 20px 0;
        }
        .slide {
            display: none;
        }
        .active {
            display: block;
        }

        .slide img {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        /* Buttons under slideshow */
        .home-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .home-buttons .custom-button {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 40px;
            background-size: cover;
            background-position: center;
            color: white;
            border: none;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 10px;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .home-buttons .custom-button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        /* Reservation Section */
        #reservation {
            text-align: center;
            padding: 40px 0;
            background-color: #f5f5f5;
        }
        #reservation h2 {
            font-size: 36px;
            font-weight: 600;
            font-family: Arapey;
            color: #7b641d;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        #reservation .divider {
            width: 50px;
            height: 4px;
            background-color: #444;
            margin: 20px auto;
        }

        /* Specific button styles */
        .reservation-button {
            background-image: url('reservess.jpg'); /* Ganti dengan gambar sebenar */
            height: 150px;
            width: 300px;
        }

        .pickup-button {
            background-image: url('takeaway.jpg'); /* Ganti dengan gambar sebenar */
            height: 150px;
            width: 300px;
        }

        /* Footer social icons */
        .footer-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .footer-icons a {
            font-size: 30px;
            color: black;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .footer-icons a:hover {
            color: #0073e6;
        }

        /* Contact Us button */
        .contact-us-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: white;
            color: black;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .contact-us-button:hover {
            background-color: #555;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .home-buttons .custom-button {
                font-size: 16px;
                padding: 15px 30px;
                height: 100px;
                width: 200px;
            }
            #reservation h2 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="ladoLogo.png" alt="Lado Group Logo">
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
    </header>

    <!-- Sidebar menu -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-close" onclick="closeMenu()">&#10005;</div>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="#about">About Us</a>
        <a href="#reservation" onclick="scrollToReservation()">Reservation</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- Slideshow -->
    <div class="slideshow-container">
        <div class="slide active">
            <img src="slide1.png" alt="Slide 1">
        </div>
        <div class="slide">
            <img src="slide2.png" alt="Slide 2">
        </div>
        <div class="slide">
            <img src="slide3.jpg" alt="Slide 3">
        </div>
        <!-- Navigation buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- Reservation Section -->
    <div id="reservation">
        <h2>Do reservation now!</h2>
        <div class="divider"></div>
    </div>

    <!-- Buttons on the homepage -->
    <div class="home-buttons">
        <!-- Link to Reservation page -->
        <a href="https://app.eats365pos.com/my/en/ladorestaurant/reservation" class="custom-button reservation-button" target="_blank">Reserve a Table</a>
        <!-- Link to Pickup & Delivery page -->
        <a href="https://app.eats365pos.com/my/en/ladorestaurant" class="custom-button pickup-button" target="_blank">Pickup & Delivery</a>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-icons">
            <a href="https://www.instagram.com/ladomalaysia?igsh=YWdyZmhhaHo0aXQ3" target="_blank" class="fab fa-instagram"></a>
            <a href="https://www.facebook.com/share/18XQtt46c3/?mibextid=LQQJ4d" target="_blank" class="fab fa-facebook"></a>
            <a href="https://www.tiktok.com/@lado.malaysia?_t=8s5Qxy7gHYe&_r=1" target="_blank" class="fab fa-tiktok"></a>
        </div>
        <a href="contact.html" class="contact-us-button">Contact Us</a>
        <p>&copy; 2024 Lado Group. All rights reserved.</p>
    </footer>

    <script>
        // Toggle the sidebar visibility
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar.style.display === 'block') {
                sidebar.style.display = 'none';
            } else {
                sidebar.style.display = 'block';
            }
        }

        // Close the sidebar
        function closeMenu() {
            document.getElementById('sidebar').style.display = 'none';
        }

        // Slideshow functionality
        let slideIndex = 0;
        function showSlides() {
            let slides = document.querySelectorAll('.slide');
            slides.forEach((slide) => slide.classList.remove('active'));
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            slides[slideIndex - 1].classList.add('active');
            setTimeout(showSlides, 3000); // Change slide every 3 seconds
        }
        showSlides(); // Initialize slideshow

        // Function to scroll to Reservation section
        function scrollToReservation() {
            const reservationSection = document.getElementById('reservation');
            reservationSection.scrollIntoView({ behavior: 'smooth' });
        }

        // Function for next/previous slide
        function plusSlides(n) {
            let slides = document.querySelectorAll('.slide');
            slideIndex += n;
            if (slideIndex > slides.length) { slideIndex = 1; }
            if (slideIndex < 1) { slideIndex = slides.length; }
            slides.forEach((slide) => slide.classList.remove('active'));
            slides[slideIndex - 1].classList.add('active');
        }
    </script>
</body>
</html>
